    <div class="fundofolhas">
        <div class="container">
            <h1 class="text-center">Contato</h1>
            <form class="col-12 col-md-6 offset-md-3 border">
                <h2 class="text-center text-danger margin-top-5">Fale conosco</h2>
                <div class="row">
                    <div class="col">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email:</label>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="assunto">Assunto:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-lg btn-dark col-3">Enviar</button>
                <p class="text-center margin-top-5 text-contato">Se preferir entre em contato por telefone</p>
                <p class="text-center text-contato">(16)98999-9997</p>
            </form>
